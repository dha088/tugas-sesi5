<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Sesi 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Pembuatan Form Login</h1>
        <br>
        <br />
        <div id="root">
            <div>
                <div>
                    <input type="text" placeholder="username" id="usernameInput">
                </div><br>
                <div>
                    <input type="password" placeholder="password" id="passwordInput">
                </div><br>
            </div>
            <div>
                <button onclick="onLogin()" id="loginButton">Login</button>
                <button onclick="onLogout()" id="logoutButton">Logout</button>
            </div>
            <div>
                <div id="admin">LOGIN SEBAGAI ADMIN</div>
                <div id="ceo">LOGIN SEBAGAI CEO</div>
                <div id="manager">LOGIN SEBAGAI MANAGER</div>
                <div id="investor">LOGIN SEBAGAI INVESTOR</div>
                <div id="basic">LOGIN SEBAGAI USER</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let title = document.getElementById('title')
        let usernameInput = document.getElementById('usernameInput');
        let passwordInput = document.getElementById("passwordInput");
        let loginButton = document.getElementById('loginButton');
        let logoutButton = document.getElementById('logoutButton');
        let admin = document.getElementById('admin');
        let ceo = document.getElementById('ceo');
        let manager = document.getElementById('manager');
        let investor = document.getElementById('investor');
        let basic = document.getElementById('basic');

        admin.style.display = "none";
        ceo.style.display = "none";
        manager.style.display = "none";
        investor.style.display = "none";
        manager.style.display = "none";
        basic.style.display = "none";
        logoutButton.style.display = "none"

        function onLogin() {
            localStorage.setItem("username", usernameInput.value);
            logoutButton.style.display = "block";

            if (usernameInput.value == "admin" && passwordInput.value == "admin123") {
                alert("Admin Berhasil Login!");
                localStorage.setItem("role", "admin");
                title.innerHTML = "ADMIN LOGIN";
                loginButton.style.display = "none"
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                admin.style.display = "block";

            } else if (usernameInput.value == "ceo" && passwordInput.value == "ceo123") {
                alert("CEO Berhasil Login!");
                localStorage.setItem("role", "ceo");
                title.innerHTML = "CEO LOGIN"
                loginButton.style.display = "none"
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                ceo.style.display = "block";

            } else if (usernameInput.value == "manager" && passwordInput.value == "manager123") {
                alert("Manager Berhasil Login!");
                localStorage.setItem("role", "manager");
                title.innerHTML = "MANAGER LOGIN"
                loginButton.style.display = "none"
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                manager.style.display = "block";

            } else if (usernameInput.value == "investor" && passwordInput.value == "investor123") {
                alert("Investor Berhasil Login!");
                localStorage.setItem("role", "investor");
                title.innerHTML = "INVESTOR LOGIN"
                loginButton.style.display = "none"
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                investor.style.display = "block";

            } else {
                alert("user berhasil login");
                localStorage.setItem("role", "user")
                title.innerHTML = "USER LOGIN"
                loginButton.style.display = "none"
                usernameInput.style.display = "none";
                passwordInput.style.display = "none";
                loginButton.style.display = "none";
                basic.style.display = "block";
            }
        }

        function onLogout(){
            localStorage.clear();
            location.reload()
        }
    </script>
</body>

</html>
